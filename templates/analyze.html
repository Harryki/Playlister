<!DOCTYPE html>
<html>
<head><title>Analyze YouTube Video</title></head>
<body>
  <h1>Analyze YouTube Video</h1>
  {% if songs %}
    <form method="POST">
      <label>Playlist Name (optional):</label><br>
      <input type="text" name="playlist_name"><br><br>
      <h2>Song List:</h2>
      <ul>
        {% for song in songs %}
          <li>
            Title: <input type="text" name="title" value="{{ song.title }}">
            Artist: <input type="text" name="artist" value="{{ song.artist }}">
          </li>
        {% endfor %}
      </ul>
      <button type="submit">Create Spotify Playlist</button>
    </form>
  {% else %}
    <form method="POST">
      <label>YouTube Video URL:</label><br>
      <input type="url" name="youtube_url" required>
      <button type="submit">Analyze</button>
    </form>
  {% endif %}
</body>
</html>
